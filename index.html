<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushikesh Mithapelli | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1 data-aos="fade-down">Rushikesh Rajesh Mithapelli</h1>
        <p data-aos="fade-up">Artist & Computer Science Student</p>
    </header>

    <main>
        <section>
            <h2 data-aos="fade-right">Featured Artworks</h2>
            <div class="gallery">
                <div class="card" data-aos="zoom-in">
                    <img src="shivshakti.jpg" alt="Shiv Shakti">
                    <div class="caption">Shiv Shakti - Pen Illustration</div>
                </div>
                <div class="card" data-aos="zoom-in" data-aos-delay="200">
                    <img src="animation.gif" alt="Animation Loop">
                    <div class="caption">Animation Loop</div>
                </div>
            </div>
        </section>

        <section>
            <h2 data-aos="fade-right">Commissions & Studies</h2>
            <div class="gallery small-grid">
                <img src="portrait1.png" class="card" data-aos="fade-up">
                <img src="portrait2.png" class="card" data-aos="fade-up" data-aos-delay="100">
                <img src="sketch1.jpg" class="card" data-aos="fade-up" data-aos-delay="200">
            </div>
        </section>
    </main>

    <footer>
        <p>Created by Rushikesh â€¢ 2026</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
